<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rajesh Travels Vehicle Booking</title>

  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Favicon -->
  <link rel="icon" href="raj.jpg" type="image/png" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* ‚úÖ Mirror Blur Background */
    .bg-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('index.html'); /* Change this */
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -2;
    }

    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      z-index: -1;
    }

    .contact-card {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
    }

    .thank-you-msg {
      display: none;
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }

    .logo-img {
      height: 80px;
      width: 80px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Blurred Background -->
  <div class="bg-blur"></div>
  <div class="bg-overlay"></div>

  <!-- ‚úÖ Header with Logo and Title -->
  <div class="container py-4">
    <div class="row align-items-center text-center text-md-start">
      <div class="col-md-2 mb-3 mb-md-0">
        <img src="logo img.png" alt="Logo" class="logo-img" />
      </div>
      <div class="col-md-10">
        <h1 class="fw-bold text-primary">Travels Vehicle Booking Online</h1>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Contact Section -->
  <div class="container">
    <div class="contact-card mx-auto mt-4" style="max-width: 600px;">
      <h2 class="text-center mb-4">üìû Contact Us</h2>

      <div class="mb-3">
        <p><strong>üìç Address:</strong> Tadikalapudi, Eluru Dist, Andhra Pradesh</p>
        <p><strong>üìû Phone:</strong> <a href="tel:+917013010073" class="text-decoration-none">+91 7013010073</a></p>
        <p><strong>üìß Email:</strong> <a href="mailto:travelvehiclebookingonline@gmail.com" class="text-decoration-none">travelvehiclebookingonline@gmail.com</a></p>
        <p><strong>üí¨ WhatsApp:</strong> <a href="https://wa.me/917013010073" target="_blank" class="text-decoration-none">Chat on WhatsApp</a></p>
      </div>

      <form onsubmit="showThankYou(event)">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" class="form-control" rows="5" required></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Send Message</button>
        </div>
      </form>

      <p class="thank-you-msg" id="thankyou-msg">‚úÖ Thank you for contacting us! We'll get back to you soon.</p>
    </div>
  </div>

  <!-- ‚úÖ Bootstrap JS + Thank You Script -->
  <script>
    function showThankYou(event) {
      event.preventDefault();
      document.getElementById('thankyou-msg').style.display = 'block';
    }
  </script>

</body>
</html>
