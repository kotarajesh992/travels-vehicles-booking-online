<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Rajesh Travels</title>
  <link rel="icon" href="raj.jpg" type="image/png" sizes="50x50" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #4e6ea0;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 450px;">
      <h3 class="text-center mb-4">Forgot Password</h3>
      <form onsubmit="handleForgotPassword(event)">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Enter your registered email</label>
          <input type="email" class="form-control" id="email" placeholder="example@email.com" required />
        </div>

        <!-- Submit -->
        <div class="mb-2">
          <button type="submit" class="btn btn-primary w-100">Recover Password</button>
        </div>

        <!-- Message -->
        <div id="message" class="text-center mt-3"></div>

        <!-- Back to Login -->
        <div class="text-center mt-3">
          <small><a href="sign.html">← Back to Login</a></small>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function handleForgotPassword(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const messageBox = document.getElementById("message");

      const storedUser = JSON.parse(localStorage.getItem("rajesh_user"));

      if (!storedUser || storedUser.email !== email) {
        messageBox.innerHTML = '<span class="text-danger">❌ Email not found.</span>';
        return;
      }

      // For demo purposes only — never show password in real apps
      messageBox.innerHTML = `<span class="text-success">✅ Your password is: <b>${storedUser.password}</b></span>`;
    }
  </script>
</body>
</html>
